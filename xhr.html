<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>XHR</title>
</head>

<body>

    <div>
        <button id="tryRequest">Send a request from webview</button>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./renderer.js')

        let $ = require("./jquery.js");

        $("#tryRequest").click(() => {            
            $.get("https://self-signed.badssl.com/");
        });        
    </script>
</body>

</html>
